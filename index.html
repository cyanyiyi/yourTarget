    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        window.onload = function () {
            getRem(750, 100)
        };
        window.onresize = function () {
            getRem(750, 100)
        };

        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            console.log(oWidth);
            if(oWidth >= 640){
                oWidth = 640;
            }
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
    <style>
    </style>
</head>

<body>
    <!-- main swiper start -->
    <div class="swiper-container swiper-container-main" style="display: none">

                </div>

                    <div class="swiper-wrapper">

                            <div class="target-circle target3 target-text" target-text="世界和平">

                            <div class="target-circle target4 target-text" target-text="八块腹肌马甲线">
                                <img src="./img/one-target-bkfj.png" alt="" class="ab-c-w">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="target-circle target1 target-text" target-text="职位生个级工资多个零2">

                            </div>
                            <div class="target-circle target4 target-text" target-text="八块腹肌马甲线2">
                                <img src="./img/one-target-bkfj.png" alt="" class="ab-c-w">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="target-circle target1 target-text" target-text="职位生个级工资多个零3">
                                <img src="./img/one-target-zwsgj.png" alt="" class="ab-c-w">

                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>
                <div class="target-submit mt60">
                    提交
                </div>
                <div class="logo mt120">
                    <img src="./img/logo.png" alt="" class="wid100">
                </div>
            </div>
        </div>
    </div>
    <!-- main swipper end -->
    <!-- 目标页 -->
    <div class="page page3" style="display: block">
        <div class="t-userinfo-box mt80">
            <div class="t-userinfo-avatar fl">

    <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
    <script src="./js/swiper-3.3.1.min.js"></script>
    <script src="./js/swiper.animate1.0.2.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
        var mainSwiper = new Swiper('.swiper-container-main', {
            direction: 'vertical',
            onInit: function (opt) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(opt); //隐藏动画元素 
                swiperAnimate(opt); //初始化完成开始动画
            },
            onSlideChangeEnd: function (opt) {
                console.log(opt.activeIndex);
            }
        })
        var subSwiper = new Swiper('.swiper-container-target', {
            direction: 'horizontal',
            loop: true,
            spaceBetween: 30,
            effect: 'fade',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            onInit: function (opt) {},
            onSlideChangeEnd: function (opt) {
                console.log(opt.activeIndex);
            }
        })
        $(".target-text").click(function(){
            console.log($(this).attr('target-text'));
        })
    </script>
