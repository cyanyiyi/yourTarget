<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>腾讯课堂</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        window.onload = function () {
            getRem(750, 100)
        };
        window.onresize = function () {
            getRem(750, 100)
        };

        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
    <style>
        .page1 {
            background: #ccc;
        }

        .page2 {
            background: #ffffff;
        }

        .target1 {
            background: rgb(9, 199, 94);
        }

        .target2 {
            background: rgb(122, 122, 8);
        }

        .target3 {
            background: rgb(36, 124, 196);
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-main">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">

            </div>
            <div class="swiper-slide page2">
                <div class="target-title">2018年我的目标是</div>
                <div class="target-input">
                    <input id="page2Text" placeholder="可选择也可自定义输入">
                </div>
                <div class="swiper-container swiper-container-target">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide target1">
                            1
                        </div>
                        <div class="swiper-slide target2">
                            2
                        </div>
                        <div class="swiper-slide target3">
                            3
                        </div>
                    </div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
    <script src="./js/swiper-3.3.1.min.js"></script>
    <script src="./js/swiper.animate1.0.2.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
        var mainSwiper = new Swiper('.swiper-container-main', {
            direction: 'vertical',
            onInit: function (opt) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(opt); //隐藏动画元素 
                swiperAnimate(opt); //初始化完成开始动画
            },
            onSlideChangeEnd: function (opt) {
                console.log(opt.activeIndex);
            }
        })
        var subSwiper = new Swiper('.swiper-container-target', {
            direction: 'horizontal',
            loop: true,
            spaceBetween: 30,
            effect: 'fade',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            onInit: function (opt) { 
            },
            onSlideChangeEnd: function (opt) {
                console.log(opt.activeIndex);
            }
        })
    </script>
</body>

</html>
